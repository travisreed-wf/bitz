{% extends "layout.html" %}
{% from "resource_table.html" import resource_table %}
{% block header_css %}
  <head>
      <title>Add Pool</title>
  </head>
  {{ super() }}
{% endblock %}
{% block body %}
  <div class="col-md-2 col-sm-2">
    {{ resource_table(player) }}
  </div>
  <div class="col-md-9 col-sm-9">
    <form class="form-horizontal col-sm-5" method="post">
    <div class="form-group">
      <label for=wins class="col-sm-2 control-label">Wins</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="wins" placeholder="Wins" name="wins">
      </div>
    </div>
    <div class="form-group">
      <label for=balls class="col-sm-2 control-label">Balls</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="balls" placeholder="Balls" name="balls">
      </div>
    </div>
    <div class="form-group">
      <label for=lags class="col-sm-2 control-label">Lags</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="lags" placeholder="Lags" name="lags">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>
{% endblock body %}
